<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Ide Cerita AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #1f2937; }
        textarea::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .spinner {
            width: 56px; height: 56px;
            border: 6px solid #4b5563;
            border-top-color: #ec4899; /* Pink untuk membedakan tema */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .dropdown-arrow { transition: transform 0.3s ease; }
        .dropdown-arrow.toggled { transform: rotate(90deg); }
    </style>
</head>
<body class="text-gray-100 p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- HEADER -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-rose-500">
                Generator Cerita & Video
            </h1>
            <p class="text-center text-gray-400 text-lg mt-2">
                Ubah Ide Abstrak Menjadi Skenario & Prompt Video Utuh
            </p>
            <div class="text-center mt-4">
                <a href="index.html" class="text-pink-400 hover:text-pink-300 hover:underline transition duration-300">
                    &larr; Kembali ke Dashboard Utama
                </a>
            </div>
        </header>

        <main id="appStory" class="app-container">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

                <!-- INPUT -->
                <div class="lg:col-span-4 h-fit bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                    <h2 class="text-2xl font-semibold mb-4 text-pink-300">Ide Cerita</h2>
                    <label for="ideaInput" class="block text-sm font-medium text-gray-400 mb-2">
                        Tuliskan ide, premis, atau genre cerita Anda.
                    </label>
                    <textarea id="ideaInput" rows="12" class="w-full p-3 bg-gray-900 rounded-md border border-gray-700 focus:border-pink-500 focus:ring-pink-500 text-sm" placeholder="Contoh: Sebuah robot pembersih rumah yang jatuh cinta pada pemanggang roti di dunia cyberpunk..."></textarea>
                    <button id="generateStoryBtn" class="mt-4 w-full bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-600 hover:to-rose-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                        Kembangkan Cerita
                    </button>
                </div>

                <!-- OUTPUT -->
                <div class="lg:col-span-8">
                    <div id="outputContainer" class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700 min-h-[400px]">
                        
                        <div class="flex justify-between items-center mb-5 border-b border-gray-700 pb-4">
                            <h2 class="text-xl font-semibold text-gray-200">Hasil Pengembangan</h2>
                            <button id="saveDocStoryBtn" class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition duration-300">
                                Simpan Naskah (.doc)
                            </button>
                        </div>

                        <!-- Konten Hasil -->
                        <div id="resultArea">
                            <div id="storyWelcome" class="text-center text-gray-400 py-10">
                                <p class="text-lg">Tulis ide Anda di sebelah kiri dan biarkan AI berkreasi.</p>
                            </div>
                            
                            <div id="loader" class="hidden spinner mx-auto my-10"></div>

                            <!-- Detail Cerita (Judul, Sinopsis, Karakter) -->
                            <div id="storyMeta" class="hidden mb-8 bg-gray-900 p-5 rounded-lg border border-gray-600">
                                <h3 id="resTitle" class="text-2xl font-bold text-pink-300 mb-2"></h3>
                                <p id="resSynopsis" class="text-gray-300 italic mb-4 border-l-4 border-pink-500 pl-3"></p>
                                <div>
                                    <h4 class="font-semibold text-gray-400 mb-2">Karakter:</h4>
                                    <ul id="resCharacters" class="list-disc list-inside text-sm text-gray-300 space-y-1"></ul>
                                </div>
                            </div>

                            <!-- Akordeon Adegan -->
                            <div id="sceneList" class="space-y-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentStoryData = null;

        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateStoryBtn');
            const ideaInput = document.getElementById('ideaInput');
            const saveBtn = document.getElementById('saveDocStoryBtn');
            
            const dom = {
                welcome: document.getElementById('storyWelcome'),
                loader: document.getElementById('loader'),
                meta: document.getElementById('storyMeta'),
                title: document.getElementById('resTitle'),
                synopsis: document.getElementById('resSynopsis'),
                chars: document.getElementById('resCharacters'),
                scenes: document.getElementById('sceneList')
            };

            generateBtn.addEventListener('click', async () => {
                const idea = ideaInput.value;
                if (!idea.trim()) { alert('Ide cerita tidak boleh kosong!'); return; }

                // Reset UI
                dom.welcome.classList.add('hidden');
                dom.meta.classList.add('hidden');
                dom.scenes.innerHTML = '';
                saveBtn.classList.add('hidden');
                dom.loader.classList.remove('hidden');
                generateBtn.disabled = true;
                generateBtn.innerText = "Sedang Mengarang...";

                try {
                    const response = await fetch('api_proxy.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ task: 'story_idea', script: idea })
                    });

                    if (!response.ok) throw new Error('Gagal menghubungi server');
                    const data = await response.json();

                    if (data.error) throw new Error(data.error);
                    
                    currentStoryData = data;
                    renderStory(data);

                } catch (err) {
                    console.error(err);
                    dom.scenes.innerHTML = `<div class="bg-red-900 text-red-200 p-4 rounded">Error: ${err.message}</div>`;
                } finally {
                    dom.loader.classList.add('hidden');
                    generateBtn.disabled = false;
                    generateBtn.innerText = "Kembangkan Cerita";
                }
            });

            // Event Listener Akordeon
            dom.scenes.addEventListener('click', (e) => {
                const btn = e.target.closest('.scene-toggle');
                if (btn) {
                    const content = document.getElementById(btn.dataset.target);
                    const arrow = btn.querySelector('.dropdown-arrow');
                    content.classList.toggle('hidden');
                    arrow.classList.toggle('toggled');
                }
            });

            saveBtn.addEventListener('click', () => {
                if(currentStoryData) saveAsDoc(currentStoryData);
            });
        });

        function renderStory(data) {
            const dom = {
                meta: document.getElementById('storyMeta'),
                title: document.getElementById('resTitle'),
                synopsis: document.getElementById('resSynopsis'),
                chars: document.getElementById('resCharacters'),
                scenes: document.getElementById('sceneList')
            };

            // Render Meta
            dom.title.innerText = data.judul;
            dom.synopsis.innerText = data.sinopsis;
            dom.chars.innerHTML = data.karakter.map(c => `<li>${c}</li>`).join('');
            dom.meta.classList.remove('hidden');

            // Render Scenes
            const scenesHtml = data.scenes.map((s, i) => {
                const contentId = `scene-content-${i}`;
                return `
                    <div class="bg-gray-900 rounded border border-gray-700 overflow-hidden">
                        <button class="scene-toggle w-full text-left p-4 flex justify-between items-center hover:bg-gray-800 transition" data-target="${contentId}">
                            <h4 class="text-lg font-bold text-pink-300">Adegan ${s.scene}: ${s.title}</h4>
                            <svg class="dropdown-arrow w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                        <div id="${contentId}" class="hidden p-4 border-t border-gray-700 space-y-4">
                            ${renderCopyItem('Dialog / Narasi (ID)', `nar-${i}`, s.dialog_narasi, true)}
                            ${renderCopyItem('Prompt SORA (EN)', `sora-${i}`, s.sora_prompt, true)}
                            ${renderCopyItem('Prompt VEO (EN)', `veo-${i}`, s.veo_prompt, true)}
                        </div>
                    </div>
                `;
            }).join('');
            
            dom.scenes.innerHTML = scenesHtml;
            document.getElementById('saveDocStoryBtn').classList.remove('hidden');
        }

        function renderCopyItem(label, id, text, isArea) {
            const input = isArea 
                ? `<textarea id="${id}" readonly class="w-full h-24 p-2 bg-gray-950 border border-gray-700 rounded text-sm text-gray-300">${text}</textarea>`
                : `<input id="${id}" readonly value="${text}" class="w-full p-2 bg-gray-950 border border-gray-700 rounded text-sm text-gray-300">`;
            
            return `
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="text-xs font-semibold text-gray-500 uppercase">${label}</span>
                        <button onclick="copyText('${id}', this)" class="text-xs text-pink-400 hover:text-white">Salin</button>
                    </div>
                    ${input}
                </div>
            `;
        }

        function copyText(id, btn) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            const original = btn.innerText;
            btn.innerText = 'Tersalin!';
            setTimeout(() => btn.innerText = original, 2000);
        }

        function saveAsDoc(data) {
            let content = `<html><head><meta charset='UTF-8'></head><body>`;
            content += `<h1>${data.judul}</h1><p><strong>Sinopsis:</strong> ${data.sinopsis}</p>`;
            content += `<h3>Karakter:</h3><ul>${data.karakter.map(c=>`<li>${c}</li>`).join('')}</ul><hr>`;
            
            data.scenes.forEach(s => {
                content += `<h3>Adegan ${s.scene}: ${s.title}</h3>`;
                content += `<p><strong>Dialog/Narasi:</strong><br>${s.dialog_narasi.replace(/\n/g, '<br>')}</p>`;
                content += `<p><strong>Prompt SORA:</strong><br>${s.sora_prompt}</p>`;
                content += `<p><strong>Prompt VEO:</strong><br>${s.veo_prompt}</p><br>`;
            });
            
            content += `</body></html>`;
            const blob = new Blob(['\ufeff', content], {type: 'application/msword'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Cerita_${data.judul.replace(/\s+/g, '_')}.doc`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
